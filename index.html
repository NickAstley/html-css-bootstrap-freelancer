<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <meta name="description" content="Esercizio di riproduzione di un sito personale di un Freelancer con Bootstrap">
    <meta name="keywords" content="Bootstrap, Freelancer, Esercizio">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <!-- Main CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar position-sticky navbar-expand-lg style-navbar text-uppercase fw-bold">
        <div class="container">
            <!-- Logo o nome sito che compare in alto a sinistra nella navbar -->
            <a class="navbar-brand link-light" href="#">Start Bootstrap</a>
            <!-- Bottone per il menu a comparsa in mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-hamburger-icon"><i class="fa-solid fa-bars"></i></span>
            </button>
            <!-- Link di navigazione -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Jumbo -->
    <div class="section jumbo-section pt-3 pb-5 text-white text-center text-uppercase">
        <div class="container">
            <img class="profile-img mb-3" src="img/avatar.svg" alt="Immagine profilo">
            <h1 class="main-title fw-bold mb-4">Start Bootstrap</h1>
            <div class="row justify-content-center align-items-center g-0 mb-3">
                <div class="col-2">
                    <div class="line-divider"></div>
                </div>
                <div class="col-1">
                    <i class="fs-1 text fa-solid fa-star"></i>
                </div>
                <div class="col-2">
                    <div class="line-divider"></div>
                </div>
            </div>
            <div class="fs-4">Graphic Artist - Web Designer - Illustrator</div>
        </div>
    </div>
    <!-- Portfolio -->
    <div class="section portfolio-section py-5 text-center text-uppercase">
        <div class="container">
            <h2 class="fw-bold fs-1 mb-4">Portfolio</h2>
            <div class="row justify-content-center align-items-center g-0 mb-3">
                <div class="col-2">
                    <div class="line-divider line-divider-dark"></div>
                </div>
                <div class="col-1">
                    <i class="fs-1 text fa-solid fa-star"></i>
                </div>
                <div class="col-2">
                    <div class="line-divider line-divider-dark"></div>
                </div>
            </div>
            <div class="row gy-4">
                <div>
                    <img class="project-img" src="img/cabin.png" alt="Rifugio">
                </div>
                <div>
                    <img class="project-img" src="img/cake.png" alt="Torta">
                </div>
                <div>
                    <img class="project-img" src="img/circus.png" alt="Circo">
                </div>
                <div>
                    <img class="project-img" src="img/game.png" alt="Controller">
                </div>
                <div>
                    <img class="project-img" src="img/safe.png" alt="Cassaforte">
                </div>
                <div>
                    <img class="project-img" src="img/submarine.png" alt="Sottomarino">
                </div>
            </div>
        </div>
    </div>
    <!-- About -->

    <!-- Contact -->

    <!-- Footer -->

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
